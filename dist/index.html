<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="main">
      <section class="main__card card">
        <div class="card__star">
          <img class="card__icon" src="assets/images/icon-star.svg" alt="" />
        </div>
        <div class="card__wrapper">
          <h1 class="card__title">How did we do?</h1>
          <p class="card__description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <form action="#" class="card__form">
          <fieldset class="card__options">
            <legend class="card__title hidden">Rate us from 1-5:</legend>

            <input
              class="card__check"
              type="radio"
              name="options"
              id="option-1" />
            <label class="card__option" for="option-1"> 1 </label>

            <input
              class="card__check"
              type="radio"
              name="options"
              id="option-2" />
            <label class="card__option" for="option-2"> 2 </label>

            <input
              class="card__check"
              type="radio"
              name="options"
              id="option-3" />
            <label class="card__option" for="option-3"> 3 </label>

            <input
              class="card__check"
              type="radio"
              name="options"
              id="option-4" />
            <label class="card__option" for="option-4"> 4 </label>

            <input
              class="card__check"
              type="radio"
              name="options"
              id="option-5" />
            <label class="card__option" for="option-5"> 5 </label>
          </fieldset>
          <button class="card__button" type="submit">SUBMIT</button>
        </form>
      </section>

  </body>
</html>
